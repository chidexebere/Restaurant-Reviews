<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="Description" content="Author: Chidiebere Onyegbuchulem, 
    This page shows location of selected restaurant and allows users to make reviews.">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="img/icons/favicon.png" type="image/png" sizes="16x16">
  <meta name="theme-color" content="#2196f3" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />

  <!-- build:css css/styles.css -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- endbuild -->

  <title>Restaurant Info</title>
</head>

<body class="inside">

  <nav id="nav" role="banner">
    <h1><a href="/">Restaurant Reviews</a></h1>
  </nav>

  <ul id="breadcrumb" role="navigation" aria-label="breadcrumb">
    <li><a href="/">Home</a></li>
  </ul>

  <section id="map-container" role="application" aria-label="Mapbox Map" aria-hidden="true">
    <div id="map"></div>
  </section>

  <section id="restaurant-container" aria-labelledby="restaurant-name">
    <div id="restaurant-list">
      <div id="restaurant-name"></div>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </div>
  </section>

  <section id="reviews-container" aria-label="Reviews">
    <div id="reviews-header"></div>
    <ul id="reviews-list"></ul>
  </section>

  <footer id="footer" role="contentinfo">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Beginning modal -->
  <div id="modal" role="dialog" aria-modal="true" aria-labelledby="add-review-header">
    <button class="close-btn" aria-label="close" title="Close">x</button>
    <div id="review_form_container">
      <h2 id="add-review-header">Your Review</h2>
      <form id="review_form">
        <div class="fieldset">
          <label for="reviewName">Name</label>
          <input type="text" name="reviewName" id="reviewName" required>
        </div>
        <div class="fieldset">
          <label>Rating</label>
          <div class="rate">
            <input type="radio" id="star5" name="rate" value="5" onkeydown="navRadioGroup(event)" onfocus="setFocus(event)"
              required />
            <label for="star5" title="5 stars">5 stars</label>
            <input type="radio" id="star4" name="rate" value="4" onkeydown="navRadioGroup(event)" />
            <label for="star4" title="4 stars">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" onkeydown="navRadioGroup(event)" />
            <label for="star3" title="3 stars">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" onkeydown="navRadioGroup(event)" />
            <label for="star2" title="2 stars">2 stars</label>
            <input type="radio" id="star1" name="rate" value="1" onkeydown="navRadioGroup(event)" onfocus="setFocus(event)" />
            <label for="star1" title="1 star">1 star</label>
          </div>
        </div>
        <div class="fieldset">
          <label for="reviewComments">Comments</label>
          <textarea name="reviewComments" id="reviewComments" cols="20" rows="5" required></textarea>
        </div>
        <div class="fieldset right">
          <button id="submit_review_btn">Add</button>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-overlay"></div>
  <!-- End modal -->

  <div id="offline" role="alert" aria-hidden="true" aria-live="assertive">
    <h3>Offline - not connected to the internet</h3>
    <p>Your update has been saved and will post to the server once the connection is reestablished.</p>
  </div>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>


  <!-- <script src="js/idbhelper.js"></script> -->
  <script src="js/dbhelper.min.js"></script>
  <!-- build:js js/restaurant.min.js defer -->
  <script src="js/register_sw.js"></script>
  <script src="js/restaurant_info.js"></script>
  <!-- endbuild -->

  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>


</body>

</html>
